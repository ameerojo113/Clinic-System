<!doctype html>
<html lang="en">

<head>
    <title>Patient Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div class="row">
                            <p class="h3">Patient Registration</p>
                            <div class="col-md-4">
                                <label for="LastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="FirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="LastName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="number" class="form-label">Phone Number</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+63</span>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="Address" class="form-label">Street Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="Address" class="form-label">Building/House Number</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="Address" class="form-label">Unit/Floor</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <div class="row">
                            <p class="h3">Medical Numbers</p>
                            <div class="col-md-4">
                                <label for="number" class="form-label">Weight</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">kg</span>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="number" class="form-label">Height</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Foot</span>
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="number" class="form-label">BP</label>
                                <div class="input-group mb-3">
                                    <input type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <div class="row">
                            <p class="h3">Medical History</p>
                            <div class="form-check col-md-8">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label">
                                    Diabetus
                                </label>
                            </div>
                            <div class="form-check col-md-8">
                                <input class="form-check-input" type="checkbox" value="">
                                <label class="form-check-label">
                                    Tuvercolosis
                                </label>
                            </div>
                            <p class="h3">Are you currently Pregnant?</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    No
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Baka
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <div class="col-md-12">
                            <div class="d-grid gap-2">
                                <a href="Patient 2.html" class="btn btn-primary" type="button">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        function populate(s1, s2) {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);
            s2.innerHTML = "";
            if (s1.value == "PH") {
                var optionArray = ['manila|Manila', 'makati|Makati'];
            }
            else if (s1.value == "USA") {
                var optionArray = ['new york|New York', 'los angeles|Los Angeles'];
            }
            for (var option in optionArray) {
                var pair = optionArray[option].split("|");
                var newoption = document.createElement("option");

                newoption.value = pair[0];
                newoption.innerHTML = pair[1];
                s2.options.add(newoption);
            }
        }
    </script>
</body>

</html>
